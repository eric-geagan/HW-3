<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Form Example 1</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>

<body>

  <form name="mainFrom" onsubmit="return false">

    <fieldset id="custInfo">
      <legend>Customer Information</legend>

      <label for="custname"> Name:</label>
      <input name="custname" id="custname" placeholder="last name" type="text" />
      <br><br>

      <label for="city">City:</label>
      <input name="city" id="city" value="Bellevue" type="text" />
      <br><br>

      <label for="ordertype">Payment Preference</label>
      <select name="ordertype" id="ordertype" size="1">
        <option value="Cash">Cash</option>
        <option value="Visa or MC" selected="selected">Visa or MC</option>
        <option value="Debit Card">Debit Card</option>
      </select>
      <br><br>

      <input type="submit" value="Submit" onclick="formSubmitEvent()">

    </fieldset>
    <br><br>

    <fieldset id="experience">
      <h3>My Customers</h3>
   
      <ul id='listId'>
      </ul>

    </fieldset>

  </form>
  <script type="text/javascript" src="script.js"></script>

</body>

</html>
